syntax = "proto3";

package errors;

option go_package = "github.com/classtorch/go-error-generator-examples/internal/errors";

import "google/protobuf/descriptor.proto";

message Error {
  int32 code = 1;
  string msg = 2;
};

extend google.protobuf.EnumValueOptions {
  string msg = 1108;
  string msg_english = 1109;
}
